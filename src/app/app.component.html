<div id="app-container">
    <div id="header-app-container">
        <mat-toolbar color="primary">
            <div>TRF1-SISPREC :: Interface de integração com o SISPREC</div>
        </mat-toolbar>
        <mat-progress-bar mode="indeterminate" value="50" *ngIf="isLoading"></mat-progress-bar>
    </div>
    <div id="body-app-sidebar">
        <app-sidebar (changeRouteEvent)="setBreadcrumb($event)"></app-sidebar>
    </div>
    <div id="body-app-breadcrumb">
        <app-breadcrumb [breadcrumbs]="breadcrumbs"></app-breadcrumb>
    </div>
    <div id="body-app-container">
        <router-outlet></router-outlet>
    </div>
</div>
<app-status-bar *ngIf="isLoading"></app-status-bar>
