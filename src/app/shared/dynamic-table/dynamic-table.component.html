<table mat-table [dataSource]="dataSource">
    <ng-container *ngFor="let coluna of colunas" [matColumnDef]="coluna">
      <th mat-header-cell *matHeaderCellDef>{{ coluna }}</th>
      <td mat-cell *matCellDef="let row">{{ row }}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="colunas; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
  </table>
